<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI | Function Predictor | No BlackBox</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 50%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      #chart-wrapper {
        display: inline-block;
        position: relative;
        width: 400px;
        height: 400px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body style="background-color: black; color: white">
    <h1>AI Function Predictor | No BlackBox</h1>
    <h3>Neural network implemented from scratch in JS</h3>
    <button
      style="width: 160px; height: 60px; font-size: large"
      id="button"
      onclick="onButtonPress()"
    >
      Start Training
    </button>

    <span
      >Learning rate: <input type="number" id="learningRate" value="0.001"
    /></span>

    <h2>
      Training Loss:
      <span id="lossText">0</span>
    </h2>
    <h2>
      Testing Loss:
      <span id="testingLossText">0</span>
    </h2>

    <div style="display: flex; flex-direction: row; column-gap: 50px">
      <div id="chart-wrapper">
        <canvas id="trainingChart" height="100" width="100"></canvas>
      </div>

      <div id="chart-wrapper">
        <canvas id="testingChart" height="100" width="100"></canvas>
      </div>
    </div>

    <table>
      <tbody id="table">
        <tr>
          <th>Input</th>
          <th>Actual Output</th>
          <th>Prediction By The Model</th>
        </tr>
      </tbody>
    </table>

    <script src="dataset.js"></script>
    <script src="engine.js"></script>
    <script src="mlp.js"></script>
    <script src="index.js"></script>

    <!-- <script src="checkpoint_lowest.js"></script> -->
    <!-- <script src="pretrained.js"></script> -->

    <!-- <script src="test.js"></script> -->
  </body>
</html>
