<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI | Function Predictor | No BlackBox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="titleBanner">
      A Neural Network in just 200 lines of JavaScript Code
    </div>
    <div class="toolBar">
      <div class="buttonsContainer">
        <div class="smallButton" onclick="refresh()">
          <span class="material-symbols-outlined">replay</span>
        </div>
        <div class="play" onclick="onPlayButtonPress()" id="playButton">
          <span class="play material-symbols-outlined">play_arrow</span>
          <span class="pause material-symbols-outlined">pause</span>
        </div>
        <div class="smallButton" onclick="train(true)">
          <span class="material-symbols-outlined">skip_next</span>
        </div>
      </div>
      <div>
        <div class="toolBarItem">Epoch</div>
        <div id="epochText">000,000</div>
      </div>
      <div>
        <div class="toolBarItem">Learning rate</div>
        <input type="number" id="learningRate" value="0.001" />
      </div>
      <div>
        <div class="toolBarItem">Activation</div>
        <select name="activation" id="activationType">
          <option value="tanh">tanh</option>
          <option value="relu">ReLU</option>
        </select>
      </div>
    </div>

    <div class="mainContainer">
      <div>
        <div class="chartWrapper">
          <canvas id="trainingChartCtx" height="100" width="100"></canvas>
        </div>
        <div class="chartTypesContainer">
          <div class="chartType active" onclick="onDatasetSelect(this, 'EXOR')">
            <img src="images/exorChart.png" />
            <div>Exor</div>
          </div>
          <div class="chartType" onclick="onDatasetSelect(this, 'CIRCLE')">
            <img src="images/circleChart.png" />
            <div>Circle</div>
          </div>
          <div class="chartType" onclick="onDatasetSelect(this, 'GAUSSIAN')">
            <img src="images/gaussianChart.png" />
            <div>Gaussian</div>
          </div>
          <div class="chartType" onclick="onDatasetSelect(this, 'LINE')">
            <img src="images/lineChart.png" />
            <div>Line</div>
          </div>
        </div>
      </div>
      <div>
        <div class="neuralNetworkWrapper">
          <canvas id="neuralNetworkCtx" height="1000" width="1000"></canvas>
        </div>
      </div>
      <div>
        <div class="chartWrapper">
          <canvas id="testingChartCtx" height="100" width="100"></canvas>
        </div>
        <div class="lossContainer">
          <div>
            Training Loss:
            <span id="trainingLossText">0</span>
          </div>
          <div>Test Loss: <span id="testingLossText">0</span></div>
        </div>
        <div class="lossChartWrapper">
          <canvas id="lossChartCtx" height="200" width="400"></canvas>
        </div>
      </div>
    </div>

    <script src="chart.js"></script>
    <script src="dataset.js"></script>
    <script src="engine.js"></script>
    <script src="neuralNetwork.js"></script>
    <script src="visualizer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
